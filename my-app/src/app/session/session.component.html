<div class="b-tables b-tables_marginTop container_small_forTable">
    <div class="b-tables__rowHead">
        <p class="b-tables__date">Дата начала</p>
        <p class="b-tables__title">Название</p>
        <p class="b-tables__participants">Участников</p>
        <p class="b-tables__coach">Тренер</p>
        <p class="b-tables__progress">Прогресс</p>
    </div>
    <div *ngFor="let lesson of sessions" class="b-tables__row" id={{lesson.id}}>
        <p class="b-tables__date b-tables__date_inTable b-tables__text">{{lesson.date}}</p>
        <p class="b-tables__title b-tables__title_inTable b-tables__text">{{lesson.title}}</p>
        <p class="b-tables__participants b-tables__participants_inTable b-tables__text">{{lesson.participants}}</p>
        <p class="b-tables__coach b-tables__coach_inTable b-tables__text">{{lesson.coach}}</p>
        <div class="b-tables__progress b-tables__progress_inTable b-tables__text">
            <img src="assets/img/appIcon/progressIcon.svg" alt="" class="b-tables__progressImg">
            <span>{{lesson.progress}} %</span>
        </div>
        <div class="b-tables__settings b-tables__text" (click)="smallMenuToggle($event)"><img
                src="assets/img/appIcon/pressed.svg" alt="">
            <div class="b-tables__menu b-smallMenu">
                <div class="emptySpaceOnMenu"></div>
                <div class="b-smallMenu__menuPoint"><img src="assets/img/appIcon/pen.svg" alt=""
                        class="b-smallMenu__img">
                    <p class="b-smallMenu__text">Редактировать</p>
                </div>
                <div class="b-smallMenu__menuPoint"><img src="assets/img/appIcon/bin.svg" alt=""
                        class="b-smallMenu__img">
                    <p class="b-smallMenu__text" (click)="deliteRow($event)">Удалить слот</p>
                </div>
                <div class="emptySpaceOnMenu"></div>
            </div>
        </div>
    </div>
</div>
